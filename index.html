  <style>
    * {

      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top, #1e1e2f 0%, #151521 100%);
      color: #fff;
      display: flex;

    }
    .container {

      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);

      animation: fadeInUp 0.6s ease-in-out;
    }
    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    h1, h2 {

      border: none;
      border-radius: 12px;
      background-color: #2e2e3e;
      color: #fff;
      font-size: 1em;
    }
    button {

      padding: 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-3px);

    }
    .game-button {

    .hidden {

    }
    .card {
      display: inline-block;
      width: 100px;
      height: 140px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      margin: 10px;
      position: relative;
      overflow: hidden;
      animation: dealCard 0.6s ease forwards;
      transform-origin: top center;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    @keyframes dealCard {
      0% {
        transform: scale(0.5) rotate(-20deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotate(0);
        opacity: 1;
      }
    }
    .transition-area {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #auth-msg {
      text-align: center;
      margin-top: 10px;
      color: #f88;
    }
  </style>
